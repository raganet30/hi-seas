<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Email Sender</title>
</head>
<body>
  <h2>Send an Email</h2>
  <form id="emailForm">
    <label>To: </label><br />
    <input type="email" id="to" placeholder="Recipient Email" required /><br /><br />
    
    <label>Subject: </label><br />
    <input type="text" id="subject" placeholder="Subject" required /><br /><br />
    
    <label>Message: </label><br />
    <textarea id="message" placeholder="Your message here" required></textarea><br /><br />
    
    <button type="submit">Send Email</button>
  </form>

  <!-- Include SMTP.js -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      Email.send({
        SecureToken: "YOUR_SECURE_TOKEN_HERE",
        To: document.getElementById('to').value,
        From: "YOUR_EMAIL_ADDRESS",
        Subject: document.getElementById('subject').value,
        Body: document.getElementById('message').value,
      }).then(
        message => alert("Email sent successfully: " + message)
      ).catch(
        error => alert("Failed: " + error)
      );
    });
  </script>
</body>
</html>
